<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Pacman Animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Animated Pac-Man figure -->
    <div class="main-div">
      <!-- Upper mouth -->
      <div class="div1"></div>

      <!-- Lower mouth -->
      <div class="div2"></div>

      <!-- Blinking eye -->
      <div class="eye"></div>

      <!-- Moving food -->
      <div class="points"></div>

      <!-- Static dot -->
      <div class="points2"></div>

      <!-- Rainbow track -->
      <hr class="pointsplatform" />
    </div>
  </body>
</html>
